<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/tabla_estilos.css" type="text/css"/>
    <title>Tabla plantilla</title>
</head>
<body>


    <hr>

    <div class="seccion-busqueda">
        <div class="filtrado">
            <h4> Filtro para tabla - pendiente </h4>
        </div> 
        <div class="barra-busqueda">
            <label for="Buscar" class="label-buscar"> Buscar: </label>
            <input type="text" class="input-buscar-texto" placeholder="Ingresa dato a buscar"> 
            <button type="submit" class="boton-buscar">Buscar</button>
        </div>   
    </div>

    <hr>

    <div class="contenedor-tabla">
        <table class="tablita">
            <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            </tr>
            <tr>
            <td>Peter</td>
            <td>Griffin</td>
            </tr>
            <tr>
            <td>Lois</td>
            <td>Griffin</td>
            </tr>
        </table>
    </div>

    <hr>
    
    <div class="seccion-solicitud">
        <div class="texto-solicitud">
            <h3> Generar una nueva solicitud</h3>
        </div>
        <div class="btn-crear-solicitud">
            <a href=""> Crear solicitud</a>
        </div>
    </div>




</body>
</html>
